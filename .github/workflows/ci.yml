name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Lint if you have a lint script, otherwise this step will fail.
      # If you do not have lint yet, we can adjust.
      - name: Lint
        run: npm run lint --if-present

      # Run tests if present. Safe even if you don't have tests yet.
      - name: Test
        run: npm test --if-present
